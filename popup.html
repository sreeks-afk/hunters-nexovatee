<!DOCTYPE html>
<html>
<head>
  <title>QuickPhish</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .logo {
      width: 24px;
      height: 24px;
    }
    h1 {
      font-size: 16px;
      margin: 0;
      color: #d33;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    .active {
      background: #e6f7ee;
      color: #0a0;
    }
    .inactive {
      background: #ffe6e6;
      color: #d33;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      background: #2b73b7;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.9;
    }
    .stats {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" class="logo" alt="QuickPhish Logo">
    <h1>QuickPhish</h1>
  </div>

  <div id="status" class="status active">
    Protection: ACTIVE
  </div>

  <button id="toggleProtection">Toggle Protection</button>
  <button id="openOptions">Settings</button>

  <div class="stats">
    <p>Links checked: <span id="linksChecked">0</span></p>
    <p>Threats blocked: <span id="threatsBlocked">0</span></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
