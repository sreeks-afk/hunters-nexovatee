<!DOCTYPE html>
<html>
<head>
  <title>Phishing Warning</title>
  <style>
    body {
      width: 360px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #2b2d42;
      text-align: center;
    }

    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      color: #f72585;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #8d99ae;
      margin-bottom: 20px;
    }

    .url {
      font-size: 14px;
      color: #2b2d42;
      word-break: break-all;
      margin-bottom: 20px;
    }

    button {
      background: #4361ee;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #3a0ca3;
    }
  </style>
</head>
<body>
  <img src="icons/icon48.png" class="icon" alt="Warning">
  <h1>Phishing Warning</h1>
  <p>This link has been flagged as a phishing attempt.</p>
  <div class="url" id="url"></div>
  <p id="details"></p>
  <button id="close">Close</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    const details = params.get('details');

    document.getElementById('url').textContent = url;
    document.getElementById('details').textContent = details;

    document.getElementById('close').addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
