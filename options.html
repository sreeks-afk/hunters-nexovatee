<!DOCTYPE html>
<html>
<head>
  <title>QuickPhish Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #d33;
      font-size: 20px;
      margin-top: 0;
    }
    .option-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      background: #2b73b7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .api-key {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon48.png" width="24" height="24" alt="QuickPhish Logo">
    <h1>QuickPhish Settings</h1>
  </div>

  <div class="option-group">
    <h3>Protection Settings</h3>
    <label>
      <input type="checkbox" id="enableGmail"> Enable Gmail protection
    </label>
    <label>
      <input type="checkbox" id="enableOutlook"> Enable Outlook protection
    </label>
  </div>

  <div class="option-group">
    <h3>API Configuration</h3>
    <label for="apiKey">PhishTank API Key:</label>
    <input type="text" id="apiKey" class="api-key" placeholder="Enter your API key">
    <small>Get a free key at <a href="https://www.phishtank.com/" target="_blank">phishtank.com</a></small>
  </div>

  <div class="option-group">
    <h3>Whitelist</h3>
    <label for="whitelist">Trusted Domains (comma-separated):</label>
    <textarea id="whitelist" rows="3" class="api-key" placeholder="example.com,trusted.org"></textarea>
  </div>

  <button id="saveBtn">Save Settings</button>
  <p id="statusMsg" style="color: green; height: 20px;"></p>

  <script src="options.js"></script>
</body>
</html>
