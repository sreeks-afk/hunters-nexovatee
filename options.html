<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickPhish Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    form {
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f855a;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
    .error {
      color: #e53e3e;
    }
    .success {
      color: #38a169;
    }
  </style>
</head>
<body>
  <h1>QuickPhish Settings</h1>
  
  <form id="settings-form">
    <label for="phishtank-key">PhishTank API Key</label>
    <input type="text" id="phishtank-key" placeholder="Enter PhishTank API Key">
    
    <label for="openphish-key">OpenPhish API Key</label>
    <input type="text" id="openphish-key" placeholder="Enter OpenPhish API Key">
    
    <label for="google-key">Google Safe Browsing API Key</label>
    <input type="text" id="google-key" placeholder="Enter Google API Key">
    
    <label for="virustotal-key">VirusTotal API Key</label>
    <input type="text" id="virustotal-key" placeholder="Enter VirusTotal API Key">
    
    <button type="submit">Save Settings</button>
    <div id="status" class="status"></div>
  </form>
  
  <form id="report-form">
    <label for="report-url">Report False Negative URL</label>
    <input type="text" id="report-url" placeholder="Enter URL (e.g., https://example.com)">
    <button type="submit">Submit</button>
    <div id="report-status" class="status"></div>
  </form>
  
  <script src="options.js"></script>
</body>
</html>
